<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de Pestamos</title>
</head>
<body>
    <header class="header">
        <div>
            <img src="img/logoHeader.png" alt="Logo">
            <h1 id="saludo">BANCO INTERNACIONAL</h1>
        </div>
        <div class="switch">
            <label class="switchBtn">
                <input type="checkbox">
                <div class="slide round">Modo oscuro</div>
            </label>
        </div>
    </header>
    <main class="main">
        <section class="contenedor__conversor">
            <h2>Conversor de divísas</h2>
            <select id="source">
              <option value="">Elegir divisa orígen</option>
              <option value="USD">Dolar Americano</option>
              <option value="EUR">Euro</option>
              <option value="COP">Peso Colombiano</option>
              <option value="ARS">Peso Argentino</option>
            </select>
            <input type="text" placeholder="Cantidad" id="quantity" value="">
            <select id="target">
              <option value="">Elegir divisa destíno</option>
              <option value="USD">Dolar Americano</option>
              <option value="EUR">Euro</option>
              <option value="COP">Peso Colombiano</option>
              <option value="ARS">Peso Argentino</option>
            </select>
          <button id="convertir">Convertir</button>
          <input type="text" placeholder="Resultado" id="resultadoDivisa">
        </section>
        <section class="contenedor__frase">
            <h2> Frase del día </h2>
            <p id="frase">
                "La vida es una caja de tiempo, no una caja de sueños"
            </p>
        </section>
        <section class="contenedor__calculadora">
            <h2>CÁLCULADORA DE PRESTAMOS</h2>
            <form class="contenedor__calculadora-inputs">
                <label> Selecciona tu Nivel de usuario: </label>
                <select id="nivelUsuario" name="nivelUsuario" >
                    <option value="1">Nivel Bronce</option>
                    <option value="2">Nivel Plata </option>
                    <option value="3">Nivel Oro</option>
                    <option value="4">Nivel Diamante</option>
                </select>
                <label for="dineroPrestado">Escribe el monto del prestamo: </label>
                <input type="number" id="dineroPrestado" value="" placeholder="0">
                <label for="plazoSeleccionado">Escribe el plazo deseado: </label>
                <input type="number" id="plazoSeleccionado" value="" placeholder="0">
                <button id="calcular" type="button">Calcular</button>
            </form>
            <div class="contenedor__calculadora-resultado">
                <h3>RESÚMEN DE PRESTAMO</h3>
                <div id="resultado"></div>
            </div>
        </section>
        <section class="contenedor__resultado-detallado">
            <h3>TABLA DETALLADA</h3>
            <div id="tabla"></div>
        </section>
    </main>
    <footer class="footer">
        <div class="contenedor__footer">
            <p>Acerca del creador</p>
            <ul>
                <a href="https://github.com/gnigrinis"><img src="img/github.png" alt="Ícono de Github"></a>
                <a href="https://www.linkedin.com/in/giancarlonigrinis/"><img src="img/linkedin.png" alt="Ícono de Linkdin"></a>           
            </ul>
        </div>
    </footer>
    <script src="js/objetoConstructor.js"></script>
    <script src="./js/miArchivo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
    <script src="js/conversor.js"></script>
</body>
</html>
